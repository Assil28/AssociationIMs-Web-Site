<!-- contact.component.html -->
<div class="bg-gray-100 min-h-screen py-12">
    <div class="container mx-auto px-4">
      <!-- En-tête -->
      <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Contactez-nous</h1>
        <p class="text-gray-600">Nous sommes là pour répondre à vos questions</p>
      </div>
  
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <!-- Formulaire de contact -->
          <form  class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Nom -->
              <div>
                <label class="block text-gray-700 font-medium mb-2">Nom</label>
                <input 
                  type="text" 
                  formControlName="nom"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Votre nom"
                >
              </div>
  
              <!-- Email -->
              <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                  type="email" 
                  formControlName="email"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="votre@email.com"
                >
              </div>
            </div>
  
            <!-- Sujet -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Sujet</label>
              <input 
                type="text" 
                formControlName="sujet"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Le sujet de votre message"
              >
            </div>
  
            <!-- Message -->
            <div>
              <label class="block text-gray-700 font-medium mb-2">Message</label>
              <textarea 
                formControlName="message"
                rows="6"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Votre message ici..."
              ></textarea>
            </div>
  
            <!-- Bouton d'envoi -->
            <div>
              <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                
              >
                Envoyer le message
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
