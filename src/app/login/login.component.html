<!-- login.component.html -->
<div class="min-h-screen relative" style="background-image: url('/assets/fst.jpg'); background-size: cover;">
  <div class="absolute inset-0 bg-black bg-opacity-30"></div>

  <!-- Formulaire de connexion -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mx-4">
      <form class="space-y-6">
        <!-- Champ Identifiant -->
        <div>
          <div class="relative">
            <input type="text" formControlName="identifiant" placeholder="Identifiant"
              class="w-full px-8 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div>
          <div class="relative">
            <input formControlName="password" placeholder="Mot de passe"
              class="w-full px-8 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
            <button type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2  text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition-colors">
          SE CONNECTER
        </button>

        <!-- Lien mot de passe oublié -->
        <div class="text-center">
          <a href="#" class="text-sm text-gray-600 hover:text-blue-500">
            Mot de passe oublié ?
          </a>
        </div>

  
      </form>
    </div>
  </div>
</div>
